<th:block layout:fragment="pageScript">
<script>
let intervalId;
const searchBtnPattern = document.getElementById('searchBtnPattern');
const patternSelect = document.getElementById('patternSelect');
const rangeSelectPattern = document.getElementById('rangeSelectPattern');
const startPattern = document.getElementById('startPattern');
const endPattern = document.getElementById('endPattern');
const nStocksPattern = document.getElementById('nStocksPattern');
const warningPattern = document.getElementById('warningPattern');
const resultTableBodyPattern = document.getElementById('resultTableBodyPattern');
const overlayLoading = document.getElementById('overlayLoading');
const chartPopup = document.getElementById('chartPopup');
const chartImage = document.getElementById('chartImage');
const closeBtns = document.querySelectorAll('.close-btn');

function setInitialDates() {
    const today = new Date();
    const oneYearAgo = new Date(today);
    oneYearAgo.setFullYear(today.getFullYear() - 1);
    endPattern.value = formatDate(today);
    startPattern.value = formatDate(oneYearAgo);
}
function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}
setInitialDates();

rangeSelectPattern.addEventListener('change', (e) => {
    const days = parseInt(e.target.value, 10);
    const today = new Date();
    const pastDate = new Date(today);
    pastDate.setDate(today.getDate() - days);
    endPattern.value = formatDate(today);
    startPattern.value = formatDate(pastDate);
});

searchBtnPattern.addEventListener('click', async function() {
    const startDate = startPattern.value;
    const endDate = endPattern.value;
    const pattern = patternSelect.value;
    const topN = nStocksPattern.value;
    
    if (!startDate || !endDate || !pattern || !topN) {
        warningPattern.innerHTML = 'âš ï¸ ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
        warningPattern.className = 'msg-error';
        return;
    }
    warningPattern.innerHTML = 'âŒ› ë¶„ì„ ì‹œì‘...';
    warningPattern.className = 'msg-info';
    
    overlayLoading.style.display = 'flex';
    
    try {
        const formData = new URLSearchParams();
        formData.append('start', startDate);
        formData.append('end', endDate);
        formData.append('pattern', pattern);
        formData.append('topN', topN);

        const response = await fetch(`/chart/patterns/start`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: formData
        });

        if (response.status === 429) {
            displayMessage('âš ï¸ ë¶„ì„ì¤‘ì— ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
            overlayLoading.style.display = 'none';
            return;
        }

        const data = await response.json();

        if (response.ok) {
            displayMessage('âœ”ï¸ ë¶„ì„ ìš”ì²­ ì„±ê³µ. ê²°ê³¼ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...', 'success');
            const taskId = data.taskId;
            await pollStatus(taskId);
        } else {
            displayMessage(`âš ï¸ ${data.message}`, 'error');
        }
    } catch (error) {
        displayMessage(`âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
    }
});

async function pollStatus(taskId) {
    if (intervalId) clearInterval(intervalId);
    
    const pollFn = async () => {
        try {
            const response = await fetch(`/chart/task/status/${taskId}`);
            
            if (response.status === 429) {
                displayMessage('âš ï¸ ë¶„ì„ì¤‘ì— ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                clearInterval(intervalId);
                overlayLoading.style.display = 'none';
                return;
            }
            
            const data = await response.json();
            
            if (data.status === 'COMPLETED') {
                clearInterval(intervalId);
                overlayLoading.style.display = 'none';
                displayMessage('âœ”ï¸ ë¶„ì„ ì™„ë£Œ', 'success');
                displayResults(data.result);
            } else if (data.status === 'FAILED') {
                clearInterval(intervalId);
                overlayLoading.style.display = 'none';
                displayMessage(`âš ï¸ ë¶„ì„ ì‹¤íŒ¨: ${data.errorMessage}`, 'error');
            } else {
                displayMessage('âŒ› ë¶„ì„ ì§„í–‰ì¤‘...', 'info');
            }
        } catch (error) {
            clearInterval(intervalId);
            overlayLoading.style.display = 'none';
            displayMessage(`âš ï¸ ìƒíƒœ í™•ì¸ ì¤‘ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
        }
    };

    await pollFn();
    intervalId = setInterval(pollFn, 2000);
}

function displayResults(results) {
    resultTableBodyPattern.innerHTML = '';
    if (results && results.length > 0) {
        results.forEach(item => {
            const row = document.createElement('tr');
            const patterns = Array.isArray(item.patterns) ? item.patterns.join(', ') : item.patterns;
            row.innerHTML = `
                <td>${item.symbol}</td>
                <td>${item.name}</td>
                <td>${patterns}</td>
            `;
            row.style.cursor = 'pointer';
            row.addEventListener('click', () => {
                showChartPopup(item.symbol, startPattern.value, endPattern.value);
            });
            resultTableBodyPattern.appendChild(row);
        });
    } else {
        resultTableBodyPattern.innerHTML = '<tr><td colspan="3">ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
    }
}

function displayMessage(msg, type) {
    warningPattern.innerText = msg;
    warningPattern.className = type === 'success' ? 'msg-success' :
                               type === 'error' ? 'msg-error' : 'msg-info';
}

async function showChartPopup(symbol, startDate, endDate) {
    const chartPopupBody = chartPopup.querySelector('.elegant-body');
    chartPopupBody.innerHTML = '<div class="loading-message">ì°¨íŠ¸ ë¡œë”© ì¤‘...</div>';
    chartPopup.style.display = 'flex';

    try {
        const formData = new URLSearchParams();
        formData.append('baseSymbol', symbol);
        formData.append('start', startDate);
        formData.append('end', endDate);

        const response = await fetch(`/chart/chart/fetch/start`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: formData
        });

        if (response.status === 429) {
            chartPopupBody.innerHTML = `<p class="msg-error">âš ï¸ ì°¨íŠ¸ ìƒì„± ì‘ì—… ì§„í–‰ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p>`;
            return;
        }

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'ì°¨íŠ¸ ìƒì„± ìš”ì²­ ì‹¤íŒ¨');

        const taskId = data.taskId;
        const chartPollInterval = setInterval(async () => {
            const statusResponse = await fetch(`/chart/task/status/${taskId}`);
            if (statusResponse.status === 429) {
                clearInterval(chartPollInterval);
                chartPopupBody.innerHTML = `<p class="msg-error">âš ï¸ ì°¨íŠ¸ ìƒì„± ì‘ì—… ì§„í–‰ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p>`;
                return;
            }
            const statusData = await statusResponse.json();
            if (statusData.status === 'COMPLETED') {
                clearInterval(chartPollInterval);
                const imageData = statusData.result.image_data;
                chartPopupBody.innerHTML = `<img id="chartImage" src="data:image/png;base64,${imageData}" alt="ì°¨íŠ¸ ì´ë¯¸ì§€" style="max-width:100%;border-radius:8px;">`;
            } else if (statusData.status === 'FAILED') {
                clearInterval(chartPollInterval);
                chartPopupBody.innerHTML = `<p class="msg-error">âš ï¸ ì°¨íŠ¸ ë¡œë“œ ì‹¤íŒ¨: ${statusData.errorMessage}</p>`;
            }
        }, 2000);
    } catch (error) {
        chartPopupBody.innerHTML = `<p class="msg-error">âš ï¸ ì°¨íŠ¸ ìƒì„± ìš”ì²­ ì‹¤íŒ¨: ${error.message}</p>`;
    }
}

closeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        const modalId = btn.dataset.close;
        document.getElementById(modalId).style.display = 'none';
        chartImage.src = '';
    });
});

document.getElementById('cancelLoadingBtn').addEventListener('click', () => {
    clearInterval(intervalId);
    overlayLoading.style.display = 'none';
    displayMessage('âš ï¸ ì‘ì—…ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
});
</script>
