<th:block layout:fragment="pageScript">
<script>
(function(){
  const API = {
    start:(w,f)=>`/api/stock/batch/update?workers=${w}${f?'&force=true':''}`,
    status:(id)=>`/api/stock/batch/status/${id}`,
    cancel:(id)=>`/api/stock/batch/cancel/${id}`
  };

  const $workers=document.getElementById("workers"),
        $force=document.getElementById("force"),
        $btnStart=document.getElementById("btnStart"),
        $btnCancel=document.getElementById("btnCancel"),
        $barTotal=document.getElementById("barTotal"),
        $barKrx=document.getElementById("barKrx"),
        $barData=document.getElementById("barData"),
        $pctTotal=document.getElementById("pctTotal"),
        $pctKrx=document.getElementById("pctKrx"),
        $pctData=document.getElementById("pctData"),
        $status=document.getElementById("status"),
        $msg=document.getElementById("message"),
        $log=document.getElementById("logBox");

  let taskId=null, poll=null, lastLogSeq=0;
  const token=()=>localStorage.getItem("token");
  const headers=()=>token()?{"Authorization":"Bearer "+token()}: {};

  function setBar(bar,pct,v){v=Math.max(0,Math.min(100,Math.round(v||0)));bar.style.width=v+"%";pct.textContent=v+"%";}
  function disableUI(dis){$btnStart.disabled=dis;$btnCancel.disabled=!dis;$workers.disabled=dis;$force.disabled=dis;}
  function appendLog(line){$log.textContent+="\n"+line;$log.scrollTop=$log.scrollHeight;}
  function resetAll(){
    setBar($barTotal,$pctTotal,0);setBar($barKrx,$pctKrx,0);setBar($barData,$pctData,0);
    $status.textContent="ëŒ€ê¸°";$msg.textContent="";$msg.className="msg";$log.textContent="";
  }

  // âœ… ì§„í–‰ë¥  ê³„ì‚° ê°œì„ 
  function applyProgress(data){
    const totalPct=Number(data?.result?.progress??data?.progress??0);
    const msg=String(data?.result?.message??data?.message??"");
    if(!isNaN(totalPct)) setBar($barTotal,$pctTotal,totalPct);
    if(msg) $status.textContent=msg;

    // KRX ë‹¤ìš´ë¡œë“œ ì§„í–‰
    if (/KRX.*ë‹¤ìš´/.test(msg) || /KRX.*ë¡œë“œë¨/.test(msg)) {
      setBar($barKrx,$pctKrx,Math.min(totalPct,30));
    }

    // ì¢…ëª© ì €ì¥ ì§„í–‰
    const m = msg.match(/ì €ì¥\s+(\d+)\s*\/\s*(\d+)/);
    if (m) {
      const done = parseInt(m[1]), total = parseInt(m[2]);
      const dataPct = Math.round((done / total) * 70); // ë‚¨ì€ 70% ì˜ì—­
      setBar($barData,$pctData,dataPct);
      setBar($barKrx,$pctKrx,30); // KRXëŠ” ì™„ë£Œ ìƒíƒœ ê³ ì •
      setBar($barTotal,$pctTotal,30 + dataPct);
    }

    // ì „ì²´ ì™„ë£Œ ì²˜ë¦¬
    if (/ì „ì²´ ì™„ë£Œ/.test(msg) || totalPct >= 100) {
      setBar($barTotal,$pctTotal,100);
      setBar($barKrx,$pctKrx,100);
      setBar($barData,$pctData,100);
    }
  }

  // âœ… ìƒíƒœ í´ë§
  async function pollStatus(){
    if(!taskId)return;
    try{
      const res=await fetch(API.status(taskId),{headers:headers()});
      if(!res.ok)return;
      const data=await res.json();
      applyProgress(data);

      if(Array.isArray(data.logs)){
        const newLogs=data.logs.filter(l=>l.seq>lastLogSeq);
        newLogs.forEach(l=>appendLog(l.line));
        if(newLogs.length>0)lastLogSeq=newLogs[newLogs.length-1].seq;
      }

      if(["COMPLETED","FAILED","CANCELLED"].includes(data.status)){
        disableUI(false);
        if(data.status==="COMPLETED"){$msg.textContent="âœ… ì—…ë°ì´íŠ¸ ì™„ë£Œ";$msg.classList.add("ok");appendLog("âœ… ì™„ë£Œ");}
        if(data.status==="FAILED"){$msg.textContent="âŒ ì‹¤íŒ¨";$msg.classList.add("err");}
        if(data.status==="CANCELLED"){$msg.textContent="â¹ ì·¨ì†Œë¨";$msg.classList.add("err");}
        clearInterval(poll);
      }
    }catch(e){console.error(e);}
  }

  $btnStart.onclick=async()=>{
    if(!token()){alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");return;}
    resetAll();disableUI(true);
    const w=Number($workers.value||8),f=$force.checked;
    try{
      const res=await fetch(API.start(w,f),{method:"POST",headers:{...headers()}});
      const data=await res.json();
      if(!res.ok){alert(data.error||"ì‹¤íŒ¨");disableUI(false);return;}
      taskId=data.taskId;appendLog("ì‘ì—… ì‹œì‘ë¨: "+taskId);
      poll=setInterval(pollStatus,1500);
    }catch(e){console.error(e);disableUI(false);}
  };

  $btnCancel.onclick=async()=>{
    if(!taskId)return;
    await fetch(API.cancel(taskId),{method:"POST",headers:headers()});
    appendLog("â¹ ì·¨ì†Œ ìš”ì²­");disableUI(false);
  };
})();
</script>
