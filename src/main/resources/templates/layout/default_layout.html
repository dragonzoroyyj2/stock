<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'MyBaseLink'">MyBaseLink</title>

  <!-- =========================
       Font Awesome
  ========================= -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- =========================
       공통 CSS
  ========================= -->
  <link rel="stylesheet" href="/css/commonLayout.css">
  <link rel="stylesheet" href="/css/commonTable.css">
  <link rel="stylesheet" href="/css/commonSearch.css">
  <link rel="stylesheet" href="/css/commonPagination.css">
  <link rel="stylesheet" href="/css/commonModal.css">
</head>

<body>

  <!-- =========================
       상단바
  ========================= -->
  <header th:replace="~{fragments/top :: topFragment}"></header>

  <!-- =========================
       오버레이 (사이드바)
  ========================= -->
  <div id="sidebarOverlay"></div>

  <!-- =========================
       사이드바
  ========================= -->
  <div th:replace="~{fragments/left :: leftFragment}"></div>

  <!-- =========================
       메인 콘텐츠
  ========================= -->
  <main>
    <div class="content" layout:fragment="content">
      <!-- 페이지 본문 -->
    </div>
  </main>

  <!-- =========================
       하단
  ========================= -->
  <footer>
    <i class="fas fa-leaf"></i>
    <span>© 2025 MyBaseLink Platform — All rights reserved.</span>
  </footer>

  <!-- =========================
       공통 JS
  ========================= -->
  <script src="/js/commonPagination_op.js"></script>
  <script src="/js/commonUnifiedList_op.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      sidebar.classList.remove("open");
      overlay.classList.remove("active");

      window.toggleSidebar = function() {
        const isOpen = sidebar.classList.contains("open");
        if (isOpen) {
          sidebar.classList.remove("open");
          overlay.classList.remove("active");
        } else {
          sidebar.classList.add("open");
          overlay.classList.add("active");
        }
      };

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      });

      document.addEventListener("click", (e) => {
        if (e.target.closest(".sidebar a[href]")) {
          sidebar.classList.remove("open");
          overlay.classList.remove("active");
        }
      });
    });
  </script>

  <!-- =========================
       페이지별 JS
  ========================= -->
  <th:block layout:fragment="pageScript"></th:block>

</body>
</html>
