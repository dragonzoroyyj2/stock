<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBaseLink 로그인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ✅ 전체 배경 - 우아한 그레이 그라데이션 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #e5e7eb, #9ca3af, #6b7280);
      background-attachment: fixed;
      color: #fff;
    }

    /* ✅ 로그인 카드 */
    .login-container {
      width: 100%;
      max-width: 340px;
      margin: 0 5vw;
      padding: 2rem 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.9s ease;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    /* ✅ 입력 그룹 */
    .input-group {
      position: relative;
      margin-bottom: 1rem;
      width: 100%;
    }

    /* ✅ 인풋 필드 */
    .input-group input {
      width: 100%;
      max-width: 100%;
      padding: 10px 40px 10px 14px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 0.9rem;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    .input-group input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px #9ca3af;
    }

    /* ✅ 아이콘 */
    .input-group i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 0.9rem;
    }

    /* ✅ 버튼 */
    button {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6b7280, #4b5563);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }

    button:hover {
      background: linear-gradient(90deg, #4b5563, #374151);
      transform: translateY(-2px);
    }

    /* ✅ 하단 텍스트 */
    .login-footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #d1d5db;
    }

    .login-footer a {
      color: #e5e7eb;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* ✅ 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ 반응형 */
    @media (max-width: 400px) {
      .login-container {
        padding: 1.8rem 1.2rem;
        margin: 0 6vw;
      }

      .input-group input,
      button {
        padding-left: 14px;
        padding-right: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>🔐 MyBaseLink 로그인</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="아이디" />
      <i class="fas fa-user"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="비밀번호" />
      <i class="fas fa-lock"></i>
    </div>

    <button id="loginBtn">로그인</button>

    <div class="login-footer">
      <p>계정이 없나요? <a href="#">회원가입</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("아이디와 비밀번호를 입력하세요.");
        return;
      }

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.username);
          localStorage.setItem("sessionMillis", data.sessionMillis);
          localStorage.setItem("serverTime", data.serverTime);
          location.href = "/pages/main/base";
        } else {
          alert("로그인 실패 ❌");
        }
      } catch (err) {
        console.error(err);
        alert("서버 오류가 발생했습니다.");
      }
    });
  </script>
</body>
</html>
