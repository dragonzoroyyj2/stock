<!-- fragments/top.html -->
<div th:fragment="topFragment">
  <header class="top-bar">
    <div class="left-section">
      <button id="menuToggle" title="메뉴 열기/닫기">
        <i class="fas fa-bars"></i>
      </button>
      <h1>MyBaseLink</h1>
    </div>

    <div class="right-section">
      <!-- 프로필 버튼 -->
      <div id="profileBtn" class="unified-btn" title="Profile">
        <i class="fas fa-user-circle"></i>
      </div>

      <!-- 세션 타이머 + 새로고침 -->
      <div id="sessionRefreshContainer" class="session-refresh-btn unified-btn" title="Remaining time">
        <i class="fas fa-clock" id="timerIcon"></i>
        <span id="sessionTimer">--:--</span>
        <i id="refreshSessionBtn" class="fas fa-rotate-right" title="Refresh"></i>
      </div>

      <!-- 로그아웃 -->
      <button id="logoutBtn" class="unified-btn" title="Logout">
        <i class="fas fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <!-- 프로필 레이어 -->
  <div id="profileLayer" class="profile-layer">
    <h3>개인정보 수정</h3>
    <label>이름:<input type="text" id="profileName" placeholder="Your Name"></label>
    <label>이메일:<input type="email" id="profileEmail" placeholder="you@example.com"></label>
    <div class="profile-layer-btns">
      <button id="saveProfileBtn">저장</button>
      <button id="closeProfileBtn">닫기</button>
    </div>
  </div>

  <style>
    /* =========================
       기존 스타일 모두 유지
    ========================= */
    .top-bar { display:flex; justify-content:space-between; align-items:center; padding:0 1rem; height:50px; background:#f3f4f6; border-bottom:1px solid #d1d5db; z-index:4000; color:#111827; }
    .left-section { display:flex; align-items:center; gap:10px; }
    .top-bar h1 { margin:0; font-size:1.1rem; font-weight:600; }
    .right-section { display:flex; align-items:center; gap:8px; margin-right:1rem; flex-shrink:0; }
    .unified-btn { display:flex; align-items:center; justify-content:center; gap:6px; height:36px; min-width:36px; padding:0 10px; background:#e5e7eb; color:#1f2937; border-radius:6px; font-size:14px; cursor:pointer; border:none; white-space:nowrap; transition: all 0.2s; }
    .unified-btn i { font-size:16px; color:#374151; transition: color 0.2s; }
    .session-refresh-btn { gap:6px; }
    .profile-layer { position:absolute; top:60px; right:1rem; width:250px; background:#fff; border:1px solid #d1d5db; border-radius:8px; padding:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); display:none; z-index:5000; color:#111827; }
    .profile-layer h3 { margin:0 0 8px 0; font-size:1rem; }
    .profile-layer label { display:flex; flex-direction:column; margin-bottom:6px; font-size:0.85rem; }
    .profile-layer input { padding:4px 6px; border-radius:4px; border:1px solid #cbd5e1; font-size:0.85rem; }
    .profile-layer-btns { display:flex; justify-content:flex-end; gap:6px; margin-top:8px; }
    .profile-layer-btns button { padding:4px 8px; font-size:0.85rem; border:none; border-radius:4px; cursor:pointer; background:#e5e7eb; color:#1f2937; }
    .profile-layer-btns button:hover { background:#d1d5db; }

    /* 새로고침 비활성화 스타일 */
    .refresh-disabled { background:#d1d5db !important; color:#9ca3af !important; }
    .refresh-disabled i { color:#9ca3af !important; }

    @media(max-width:768px){
      .top-bar { height:48px; padding:0 0.6rem; }
      .top-bar h1 { font-size:1rem; }
      .unified-btn { height:32px; font-size:12px; padding:0 6px; }
      .unified-btn i { font-size:14px; }
      #sessionTimer { min-width:30px; font-size:12px; }
      .right-section { gap:6px; }
      .profile-layer { width:200px; top:50px; }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const toggleBtn = document.getElementById("menuToggle");
      const refreshBtn = document.getElementById("refreshSessionBtn");
      const refreshContainer = document.getElementById("sessionRefreshContainer");
      const logoutBtn = document.getElementById("logoutBtn");
      const timerEl = document.getElementById("sessionTimer");
      const timerIcon = document.getElementById("timerIcon");
      const profileBtn = document.getElementById("profileBtn");
      const profileLayer = document.getElementById("profileLayer");
      const closeProfileBtn = document.getElementById("closeProfileBtn");
      const saveProfileBtn = document.getElementById("saveProfileBtn");

      let token = localStorage.getItem("token");
      let sessionExpireAt = parseInt(localStorage.getItem("sessionMillis"));
      let refreshing = false;
      let alertShown = false; // ✅ alert 중복 방지

      // =========================
      // 세션 타이머 업데이트
      // =========================
      const updateTimer = ()=>{
        if(!sessionExpireAt || isNaN(sessionExpireAt)) return;
        const remaining = sessionExpireAt - Date.now();

        if(remaining <=0){
          timerEl.textContent="00:00";
          if(!alertShown){
            alertShown = true; // ✅ alert 한번만 실행
            alert("세션 만료. 다시 로그인하세요.");
            localStorage.clear();
            window.location.href="/login";
          }
          return;
        }

        const min = Math.floor(remaining/60000);
        const sec = Math.floor((remaining%60000)/1000);
        timerEl.textContent=`${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;

        if(remaining<=5*60*1000 && remaining>1*60*1000){
          timerEl.style.color="#f59e0b";
          timerIcon.style.color="#f59e0b";
        }else if(remaining<=1*60*1000){
          timerEl.style.color="#dc2626";
          timerIcon.style.color="#dc2626";
        }else{
          timerEl.style.color="#111827";
          timerIcon.style.color="#111827";
        }
      };

      updateTimer();
      let timerInterval = setInterval(updateTimer,1000);

      // =========================
      // 안전한 세션 연장 (중복방지 + 영역 전체 색상 변경)
      // =========================
      const refreshSession = async ()=>{
        if(refreshing || !token) return; // ✅ 연속 클릭 방지
        refreshing = true;

        // 전체 영역 회색
        refreshContainer.classList.add("refresh-disabled");

        try{
          const res = await fetch("/auth/refresh",{
            method:"POST",
            headers:{"Authorization":"Bearer "+token}
          });

          const data = await res.json();

          if(!res.ok){
            alert(data.error || "세션 연장 실패");
            refreshContainer.classList.remove("refresh-disabled");
            refreshing=false;
            return;
          }

          token = data.token;
          localStorage.setItem("token",token);
          localStorage.setItem("sessionMillis",data.sessionMillis);
          localStorage.setItem("serverTime",data.serverTime);

          const remaining = data.sessionMillis - data.serverTime;
          sessionExpireAt = Date.now()+remaining;

          clearInterval(timerInterval);
          updateTimer();
          timerInterval = setInterval(updateTimer,1000);

          // 5분 후 영역 활성화
          setTimeout(()=>{
            refreshContainer.classList.remove("refresh-disabled");
            refreshing=false;
          },5*60*1000);

        }catch(err){
          console.error(err);
          alert("세션 연장 중 오류 발생");
          refreshContainer.classList.remove("refresh-disabled");
          refreshing=false;
        }
      };

      refreshBtn.addEventListener("click", refreshSession);

      // =========================
      // 로그아웃
      // =========================
      logoutBtn.addEventListener("click", ()=>{
        localStorage.clear();
        window.location.href="/login";
      });

      // =========================
      // 사이드바 토글
      // =========================
      toggleBtn.addEventListener("click", ()=>{
        if(typeof window.toggleSidebar==="function") window.toggleSidebar();
      });

      // =========================
      // 프로필 레이어
      // =========================
      profileBtn.addEventListener("click",(e)=>{
        e.stopPropagation();
        profileLayer.style.display = profileLayer.style.display==="block"?"none":"block";
      });
      closeProfileBtn.addEventListener("click",()=>{ profileLayer.style.display="none"; });
      saveProfileBtn.addEventListener("click",()=>{ alert("프로필 저장 완료 ✅"); profileLayer.style.display="none"; });
      document.addEventListener("click",(e)=>{ if(!profileLayer.contains(e.target) && e.target!==profileBtn) profileLayer.style.display="none"; });
    });
  </script>
</div>
